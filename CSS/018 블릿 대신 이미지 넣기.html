<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>블릿 대신 이미지 넣기</title>
<style>
ul li {
	font-size:14px;
	line-height:1.5em;
	list-style-image:url(images/bullet.png);
}/* 이미지로 블릿을 바꿀 수 있음. */
</style>
</head>

<body>
	<h3>요금</h3>
	   <ul>
			<li class="out">1인: 40,000원 </li>
			<li class="out">2인: 60,000원</li>
			<li class="out">3인: 80,000원</li>
			<li class="in">4인: 100,000원</li>
			<li class="in">5인: 120,000원</li>
			<li class="in">6인: 140,000원</li>
	   </ul>
      <p>6인 이상이 머무르게 되면 2층 침대가 이닌 방바닥에 주무시거나<br>
      앞뜰에 텐트를 치고 주무실 수 있습니다.<br>
      침낭이나 텐트는 직접 가져오셔야 합니다.<br>
      이 경우 숙박 요금은 저희와 별도로 상의해 주세요.</p>
</body>
</html>
