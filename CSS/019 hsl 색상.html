<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hsl색상</title>
    <style>
        #area1{
            background:hsla(360, 100%, 50%, 1);
            /*PC와 모바일에 동일하게 적용가능 
            hsla 순서대로 색상 채도 명도 밝기(0~1)
            hsl만 써도 가능*/
            width:300px;
            height:100px;
        }   
        #area2{
            background:rgba(255, 0, 0,.5);
            width:300px;
            height:100px;
        }
        .op1{color:rgba(255,0,0,.2);}
    </style>
</head>
<body>
    <div id="area1"></div>
    <div id="area2"></div>
    <h1 class="op1">HTML&CSS3</h1>
</body>
</html>
