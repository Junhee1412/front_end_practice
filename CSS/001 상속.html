<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상속</title>
    <!--css : cascading(계단식, 폭포수처럼 떨어지는, 단계별) style sheets의 약자-->
    <style>/*부모에게 적용하면 자식에게 모두 적용됨.*/
        body{background-color:skyblue;color:blue;}
        ul{color:purple;list-style:square;}
    </style>
    <link href="style.css" rel="stylesheet" type="text/css"><!--css파일을 외부로 적용-->
</head>
<body>
    <h2>이용방법이 회원등급에 따라 변경되었음을 알립니다.</h2>
    <p>기존 그린등급은 기존혜택에서 5%할인을 추가로 해드립니다.</p>
    <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
        <li>4인 : 100,000원</li>
        <li>4인 이상일 경우 상의해주세요.</li>
    </ul>
</body>
</html>
