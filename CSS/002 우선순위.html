<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우선순위</title>
    <style>/*중복 명령은 변경과 업데이트로 인식을 함. 같은 카테고리도 마지막 순위가 적용됨*/
        .accent{color:red !important;}/*다만 important는 무조건 최상단으로 적용됨*/
        .accent{color:blue;}
    </style>
</head>
<body>
    <p class="accent">같은 요소에 여러 가지 스타일이 겹치기도 한다. 이때 우선순위는?</p>
</body>
</html>
