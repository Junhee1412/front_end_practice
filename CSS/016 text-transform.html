<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-transform속성</title>
<style>/*html은 소문자로 쓰는 것이 관례임.*/
.tr1{ text-transform:none;}
.tr2{ text-transform:capitalize;}
.tr3{ text-transform:uppercase;}
.tr4{ text-transform:lowercase;}

span {
	font-size:2em;
}
</style>
</head>
<body>
 <p>[none]<span class="tr1">html5</span> : 변환하지 않는다</p>
 <p>[capitalize]<span class="tr2">html5</span> : 첫글자를 대문자로 변환</p>
 <p>[uppercase]<span class="tr3">html5</span> : 전체 대문자로 변환</p>
 <p>[lowercase]<span class="tr4">HTML5</span> : 전체 소문자로 변환</p>
</body>
</html>
