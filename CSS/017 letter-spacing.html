<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>letter-spacing글자사이간격</title>
<style>
@font-face{
	font-family:'myBand';
	src:url('font/Band.eot');
	src:url('font/Band.ttf') format('truetype');
	src:url('font/Band.woff') format('woff');
}
h1 {
	font-family:myBand;
	font-size:5em;		
	letter-spacing:0.1em;/*letter-spacing 글자와 글자 사이 간격*/
}
</style>
</head>
<body>
 	<h1>HTML</h1>
</body>
</html>
