<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate가운데정렬</title>
    <style>
        *{margin:0;padding:0;}
        #wapper{
            width:200px;
            height:200px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);/*x축, y축 */
            background:green;
        }
        #center{
            width:100px;
            height:100px;
            transform:translate(50%,50%);
            /*transform은 css3여서 prefix를 붙여줘야함*/
            background:orange;
        }
    </style>
</head>
<body>
    <div id="wapper">
        <div id="center"></div>
    </div>
</body>
</html>
