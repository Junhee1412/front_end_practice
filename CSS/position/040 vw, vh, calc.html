<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>vw, vh, calc</title>
    <style>
        *{margin:0;padding:0;}
        body{
            width:100vw;/*viewport width 가득차있음.*/
            height:100vh;
            background:black;
        }
        div{
            position:absolute;
            left:50px;
            width:calc(50% - 100px);
            /*저절로 계산하게 만들어줌 유동값 먼저 계산
            유지보수가 편리해서 많이 사용함.*/
            height:calc(50% - 100px);
            border:1px solid black;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
