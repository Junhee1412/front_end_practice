<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position menu</title>
    <style>
        *{margin:0;padding:0;}
        #b{
            width:500px;
            height:500px;
            background-color:orange;
            margin:0 auto;
        }
        #a{
            width:100%;
            height:0;
            background-color:aqua;
            position:absolute;
            transition:all 1s;
        }
        #a:hover{
            height:400px;
        }
    </style>
</head>
<body>
    <div id="a">메뉴</div>
    <div id="b"></div>
</body>
</html>
