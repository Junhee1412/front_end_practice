<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clac</title>
    <style>
        *{margin:0;padding:0;}
        body{
            width:100vw;
            height:100vh;
            background:black;}
        section{
            width:100vw;
            float:left;
            height:600vh;
            background:blue;}
        div{
            float:left;
            width:calc(100% - 100px);/*띄어쓰기해야함*/
            height:calc(100% - 100px);
            border:1px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <section><div></div></section>
</body>
</html>
