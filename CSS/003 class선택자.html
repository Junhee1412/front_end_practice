<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리펜션</title>
    <style>
        *{margin:0;padding:0;}
        /* *- 문서 전체, margin:바깥여백, padding: 안쪽여백 0 : 제거 
        가장 먼저 넣어줄것 맨 밑에 넣어도 되는거지만 그동안 넣은 다른 여백도 다 사라짐*/
        h2{color:blue;}
        p{
            font-size:12px;
            color:#f00;/*red*/
            margin-left:20px;/*바깥 왼쪽 여백*/
        }
        .accent{color:blue;font-weight:bold;}/*span의 accent만하고 싶으면 span만 추가, 띄어쓰기 X */
    </style>
</head>
<body>
    <section>
        <h2>우리펜션 소개</h2>
        <h3>우리펜션은 게스트 하우스(Guest House) 형식의 농어촌 민박입니다.</h3>
        <p class="accent">성산의 날씨는 다음주 내내 높은 구름에 햇살 가득이라고 합니다.</p>
        <p>목요일이면 섭씨 27도까지 오른다고 하지만,</p>
        <p>늘 부는 바람이 쾌적한 균형을 잡아 마당에 마당에 나가 앉아 있는 시간이 많아질 듯 합니다.</p>
        <p>오늘은 사진에 보이는 긴 돌담을 따라 들어오는 <span class="accent">요안도레 올레 입구</span>에 대해 특곤색의 대문을 달았습니다.</p>
    </section>
</body>
</html>
