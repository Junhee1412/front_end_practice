<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
		<script src="./js/jquery-3.6.1.min.js"></script>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			margin:5px;
			padding:3px;
			border:3px solid black;
			border-radius:10px;
		}
		</style>
	<script>
		$(function() {
			//실습.div 영역을 클릭하면 h1, p 태그의 문자열을 경고창 popup
			//$('div').on('click', function(){});
			$('div').click(function(){
				var h = $(this).find('h1').text();
				var p = $(this).find('p').text();
				alert(h + "-" + p);
			});
		});
	</script>
</head>
<body>
	<!-- (div>h1{Header - $}+p{Paragraph - $})*3 -->
	<div>
		<h1>Header - 1</h1>
		<p>Paragraph - 1</p>
	</div>
	<div>
		<h1>Header - 2</h1>
		<p>Paragraph - 2</p>
	</div>
	<div>
		<h1>Header - 3</h1>
		<p>Paragraph - 3</p>
	</div>
</body>
</html>
