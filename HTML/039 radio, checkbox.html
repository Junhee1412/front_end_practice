<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio, checkbox</title>
    <!--background는 빛이어서 #FFF은 흰색 / form 띄어쓰기 = form 하위의 모든 fieldset(손주모두 포함)-->
    <style>
        body {
            background-color:#fff;
        }
        form fieldset{margin-bottom:25px;}
        form legend{font-size:15px;font=weight:600; }
        form ul li{
            list-style:none;
            margin: 15px 0;
            font-size:14px;
        }
        /*margin = 바깥여백 상하 15px 좌우 0*/
    </style>
</head>
<body>
    <form>
        <fieldset id="register"><!--small은 추가설명-->
            <legend>수강 과목을 선택하세요 <small>(1과목 선택 가능)</small></legend>
            <ul><!-- type radio는 그룹당 1개 선택 가능한 체크박스, name은 그룹핑, value는 전송되는 데이터-->
                <li><label><input type="radio" name="spk" value="low" checked>영어 회화(초급)</label></li>
                <li><label><input type="radio" name="spk" value="middle">영어 회화(중급)</label></li>
                <li><label><input type="radio" name="spk" value="high">영어 회화(고급)</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend> 관심분야는?<small>(다수 선택 가능)</small></legend>
            <ul><!--3개 이상 제한이면 script 태그를 이용하면됨.-->
                <li><label><input type="checkbox" name="pre" value="grammar">문법</label></li>
                <li><label><input type="checkbox" name="pre" value="voca">어휘</label></li>
                <li><label><input type="checkbox" name="pre" value="speaking">회화</label></li>
                <li><label><input type="checkbox" name="pre" value="listening">리스닝</label></li>
                <li><label><input type="checkbox" name="pre" value="news">뉴스 청취</label></li>
                <li><label><input type="checkbox" name="pre" value="reading">독해</label></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
