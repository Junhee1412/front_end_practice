<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table 기본</title>
    <style>
        table{ border-collapse:collapse;}/*collapse 하나로 합쳐라 붕괴해라*/
    </style>
</head>
<body>
    <table border="1"><!--border안쓰면 줄 사라짐-->
        <tr><!--table row 3줄-->
            <th>Header 1</th><!--table head 제목행 굵게 가운데 정렬-->
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1-1</td><!--table data 값을 넣는 행-->
            <td>Data 1-2</td>
        </tr>
        <tr>
            <td>Data 2</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
