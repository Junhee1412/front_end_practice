        </hgroup>

    <nav>
        <ul>

        </ul>
    </nav>
    <section>
        <h2>객실 소개</h2>
        <article>
            <h3>우리펜션은 게스트 하우스(Guest House) 형식의 농어촌 민박입니다</h3>
            <figure><!--이미지 묶음-->
                <img src="images/dong.png" alt="동백방 4인실" width="300" height="168">
                <img src="images/yu.png" alt="유채방 4인실" width="300" height="168">
                <figcaption> 동백방과 유채방은 4인실로 동성 4인 또는 가족 1팀이 함께 묵을 수 있습니다. 1인 20,000원</figcaption><!--figure에 대한 설명 한줄은 설명이 용이하지만 여러줄은 클래스를 다르게 해야해서 어려움 융통성 있게 실무에서 사용할 필요가 있음.-->
            </figure>
            <figure>
                <img src="images/che.png" alt="천혜향 2인실" width="300" height="168">
                <figcaption>천혜향방은 2인실입니다. 1인 20,000원</figcaption>
            </figure>
        </article>
