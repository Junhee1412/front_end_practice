<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>버튼 태그를 이용한 css</title>
<style>
button{
	display:block;
	background-color:#CCCCCC;
	border:1px solid #dedede;
	cursor:pointer;/*커서 모양 손가락 모양(pointer)으로 바껴라*/
	padding:5px 10px 6px 7px;	/*4개 적혀있으면 상우하좌 시계방향으로돌아가면서 여백 제공함*/
}
button img{
	border:0;
	padding:0;
	width:16px;
	height:16px;	
}
button:hover{/*hover 커서를 올리면 바껴라*/
	background-color:#e6efc2;
	border:1px solid #c6d880;
	color:#529215;
}
</style>
</head>
<body>
<form>
	<button type="submit" class="subm"><!--input(인라인 태그)은 꾸미기가 어려우나 button(블록태그)은 꾸미는데 제약이 없음(자식을 둘 수 있어서). 기능은 같음.-->
		<img src="images/tick.png" alt=""> 전송하기
	</button>
	<input type="submit" value="전송하기">
</form></body></html>
