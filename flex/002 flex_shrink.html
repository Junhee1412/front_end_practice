<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_flex_shrink</title>
    <style>
        .container{
            display:flex;
            background:powderblue;
            flex-direction:row;
            height:200px;
        }
        .item{
            background:tomato;
            color:white;
            border:1px solid black;
        }
        .item:nth-child(1){flex-basis:300px;flex-shrink:0;}
        .item:nth-child(2){flex-basis:300px;}
/* shrink - 줄어들게하다 1=true 0=false shrink의 기본값은 1 줄어들 수 있다와 같음.*/
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
