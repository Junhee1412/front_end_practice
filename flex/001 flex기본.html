<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_flex기본</title>
    <style>
        .container{
            display:flex;
            /*flex-direction:column-reverse;
            리버스로 반전 가능, 기본값은 row*/
            /*flex-direction:row;*/
            background:powderblue;
            flex-direction:row-reverse;
        }
        .item{
            background:tomato;
            color:white;
            border:1px solid black;
        }
    </style>
</head>
<!--flex는 부모가 있어야함.
부모가 column이면 
column안에 나열해서 배치해야하기 때문에!
자식은 row로 배치된다.-->
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
